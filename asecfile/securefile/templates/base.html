{% load static %}
{% load widget_tweaks %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<html>
<head>
    <meta charset="UTF-8">
    <title>AsecFile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon_io/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon_io/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon_io/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'favicon_io/site.webmanifest' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="/" style="font-family: 'Dancing Script', cursive; text-decoration: none;
                font-weight: 700; font-style: bold; font-size: 1.8em; color:#55F">Asecfile</a>
            </div>
            <ul>
                <li><a href="/upload">Encrypt</a></li>
                <li><a href="/">Files Encrypted</a></li>
            </ul>
        </nav>
    </header>
    <main>

        {% block content %}{% endblock %}
    </main>
    <footer>
        &copy; {{ year|default:"2025" }} AsecFile. By James Kamz. All rights reserved.
    </footer>
</body>
</html>
